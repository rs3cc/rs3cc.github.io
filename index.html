<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Conversor de pesos a dolares</title>
        <link rel="stylesheet" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Bienvenido al conversor de pesos a dolares</h1>
        </header>
        <main>
            <section>
                <article>
                    <form action="">
                        <label for="" id="container_mxn">
                            <p>Cuantos pesos mexicanos tienes? </p>
                            <input type="number" id="input_mxn" />
                            <input type="button" 
                            value="Enviar" id="button_mxn" />
                            <input type="button" 
                            value="Limpiar" id="clear_mxn" />
                            <p id="output_mxn"></p>
                        </label>
                        <label for="" id="container_arg">
                            <p>Cuantos pesos argentinos tienes? </p>
                            <input type="number"  id="input_arg" />
                            <input type="button" 
                            value="Enviar" id="button_arg" />
                            <input type="button" 
                            value="Limpiar" id="clear_arg" />
                            <p id="output_arg"></p>
                        </label>
                        <label for="" id="container_col">
                            <p>Cuantos pesos colombianos tienes? </p>
                            <input type="number" id="input_col">
                            <input type="button" 
                            value="Enviar" id="button_col" />
                            <input type="button" 
                            value="Limpiar" id="clear_col"/>
                            <p id="output_col"></p>
                        </label>
                    </form>
                </article>
            </section>
        </main>
        <footer>
		<p id="footer_p">Gracias por usar el conversor de pesos a dolares 2.0</p>
        <form action="">
            <label for="">
                <p>Mensaje secreto: </p>
                <input type="button" value="Ver mensaje secreto"
                id="mensaje_secreto" />
            </label>
        </form>
        </footer>
        <script src="./js/code.js"></script>
    </body>
</html>
